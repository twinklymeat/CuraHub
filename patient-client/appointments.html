<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients — Appointments</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <header>
    <h1>Appointments</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./users.html">Users</a></li>
        <li><a href="./appointments.html">Appointments</a></li>
        <li><a href="./availability.html">Availability</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="panel">
      <h2>List Appointments</h2>
      <div class="actions">
        <button id="btnListAppointments" class="primary">Fetch All Appointments</button>
      </div>
      <pre id="appointmentsListResult" class="result muted">Click "Fetch All Appointments"…</pre>
    </div>

    <div class="panel">
      <h2>Create Appointment</h2>
      <form id="formCreateAppointment">
        <div>
          <label for="apptUserId">User ID</label>
          <input id="apptUserId" name="userId" type="number" min="1" required placeholder="e.g., 1">
        </div>
        <div>
          <label for="apptDoctorId">Doctor ID</label>
          <input id="apptDoctorId" name="doctorId" type="number" min="1" required placeholder="e.g., 1">
        </div>
        <div>
          <label for="apptTime">Appointment Time</label>
          <input id="apptTime" name="time" type="datetime-local" required>
          <div class="hint">Sends as <code>YYYY-MM-DDTHH:mm:ss</code> to the backend.</div>
        </div>
        <div class="actions">
          <button id="btnCreateAppointment" class="primary" type="submit">Create Appointment</button>
        </div>
      </form>
      <pre id="appointmentCreateResult" class="result muted">Submit the form…</pre>
    </div>
  </main>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/appointments.js"></script>
</body>
</html>
