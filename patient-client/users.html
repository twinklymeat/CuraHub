<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients — Users</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Users</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./users.html">Users</a></li>
        <li><a href="./appointments.html">Appointments</a></li>
        <li><a href="./availability.html">Availability</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="panel">
      <h2>List Users</h2>
      <div class="actions">
        <button id="btnList" class="primary">Fetch All Users</button>
      </div>
      <pre id="listResult" class="result muted">Click "Fetch All Users"…</pre>
    </div>

    <div class="panel">
      <h2>Get User by ID</h2>
      <form id="formGet">
        <div>
          <label for="getId">User ID</label>
          <input id="getId" name="id" type="number" min="1" required placeholder="e.g., 1">
        </div>
        <div class="actions">
          <button id="btnGet" class="primary" type="submit">Get User</button>
        </div>
      </form>
      <pre id="getResult" class="result muted">Submit the form…</pre>
    </div>

    <div class="panel">
      <h2>Create User</h2>
      <form id="formCreate">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" required placeholder="First name">
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" required placeholder="Last name">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="name@example.com">
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" required placeholder="555-555-5555">
        </div>
        <div class="actions">
          <button id="btnCreate" class="primary" type="submit">Create</button>
        </div>
      </form>
      <pre id="createResult" class="result muted">Submit the form…</pre>
    </div>

    <div class="panel">
      <h2>Update User</h2>
      <form id="formUpdate">
        <div>
          <label for="updId">User ID</label>
          <input id="updId" name="id" type="number" min="1" required placeholder="e.g., 1">
        </div>
        <div>
          <label for="updFirstName">First Name</label>
          <input id="updFirstName" name="firstName" required>
        </div>
        <div>
          <label for="updLastName">Last Name</label>
          <input id="updLastName" name="lastName" required>
        </div>
        <div>
          <label for="updEmail">Email</label>
          <input id="updEmail" name="email" type="email" required>
        </div>
        <div>
          <label for="updPhone">Phone</label>
          <input id="updPhone" name="phone" required>
        </div>
        <div class="actions">
          <button id="btnUpdate" class="primary" type="submit">Update</button>
        </div>
      </form>
      <pre id="updateResult" class="result muted">Submit the form…</pre>
    </div>

    <div class="panel">
      <h2>Delete User</h2>
      <form id="formDelete">
        <div>
          <label for="delId">User ID</label>
          <input id="delId" name="id" type="number" min="1" required placeholder="e.g., 1">
        </div>
        <div class="actions">
          <button id="btnDelete" class="danger" type="submit">Delete</button>
        </div>
      </form>
      <pre id="deleteResult" class="result muted">Submit the form…</pre>
    </div>
  </main>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/users.js"></script>
</body>
</html>
