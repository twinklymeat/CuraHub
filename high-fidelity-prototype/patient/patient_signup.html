<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CuraHub — Patient Sign Up</title>
<link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="wrap">
  <a class="btn secondary" href="../landing.html">← Back</a>
  <div class="card">
    <h1 class="title">Create your patient account</h1>
    <p class="subtitle">Book and manage appointments with trusted providers.</p>
    <form id="signupForm">
      <label>Full Name</label>
      <input id="signupName" placeholder="Jane Doe" required>
      <div class="row">
        <div>
          <label>Email</label>
          <input id="signupEmail" type="email" placeholder="jane@example.com" required>
        </div>
        <div>
          <label>Phone</label>
          <input id="signupPhone" type="tel" placeholder="(555) 555-5555">
        </div>
      </div>
      <label>Password</label>
      <input id="signupPassword" type="password" placeholder="••••••••" required>
      <label>Confirm Password</label>
      <input id="signupConfirm" type="password" placeholder="••••••••" required>
      <div class="actions">
        <button id="signupSubmit" class="btn primary" type="submit">Sign Up</button>
        <a class="btn secondary" href="./patient_login.html">Already have an account?</a>
      </div>
      <small>This is a prototype screen.</small>
      <div id="signupFeedback" class="muted" style="margin-top:8px"></div>
    </form>
  </div>
</div>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/signup.js"></script>
</body>
</html>
